<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat in {{ current_channel.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { display: flex; height: 100vh; }
        .chat-menu { width: 250px; border-right: 1px solid #dee2e6; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-messages { overflow-y: auto; flex-grow: 1; }
        .message-box { border-top: 1px solid #dee2e6; padding: 15px; }
        .message { background: #fff; border-radius: 5px; padding: 10px; margin-bottom: 15px; }
        .message .metadata { opacity: 0.6; font-size: 0.85em; }
        .message .text { font-size: 1.1em; }
        .message-form textarea { resize: none; }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Channel List -->
        <div class="chat-menu bg-light">
            <div class="list-group list-group-flush">
                {% for channel in channels %}
                <a href="{% url 'chatroom:channel_message' channel.id %}" class="list-group-item list-group-item-action {% if channel == current_channel %}active{% endif %}">
                    # {{ channel.name }}
                </a>
                {% endfor %}
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="bg-light p-3 border-bottom">
                <h4 class="mb-0">{{ current_channel.name }}</h4>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages p-3">
                {% for message in messages %}
                <div class="message">
                    <div class="metadata">
                        <strong>{{ message.user.username }}</strong> - 
                        <span>{{ message.timestamp|date:"Y-m-d H:i" }}</span>
                    </div>
                    <div class="text">
                        {{ message.content }}
                    </div>
                </div>
                {% empty %}
                <div class="message">
                    No messages in this channel.
                </div>
                {% endfor %}
            </div>

            <!-- Message Input Box -->
            <div class="message-box">
                <form action="{% url 'chatroom:channel_message' current_channel.id %}" method="post">
                    {% csrf_token %}
                    <div class="input-group message-form">
                        <textarea name="message_content" class="form-control" placeholder="Type your message here..." rows="2"></textarea>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    // When the window has finished loading, scroll to the bottom of the messages div
    window.onload = function() {
        var messageArea = document.querySelector('.chat-messages');
        messageArea.scrollTop = messageArea.scrollHeight;
    }
    </script>
</html>
